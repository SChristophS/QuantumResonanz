name: quantumresonanz
description: "QuantumResonanz – Energetische Raumharmonisierung durch tiefenmeditative Analyse der feinstofflichen Schwingungen für ganzheitliche Balance."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State-Management
  provider: ^6.1.2

  # Audioaufnahme (aktuelle Version, kompatibel mit startStream-API)
  record: ^6.1.2

  # Audio-Playback
  just_audio: ^0.9.42

  # Berechtigungen (Mikrofon)
  permission_handler: ^11.3.1

  # Dateisystem-Helfer (z.B. für temporäre WAV-Dateien)
  path_provider: ^2.1.4

  # Persistenz für gespeicherte Räume
  shared_preferences: ^2.2.2

  # Eindeutige IDs
  uuid: ^4.3.3

  # URL Launcher für HTML-Anzeige
  url_launcher: ^6.2.5

  # App-Version abrufen
  package_info_plus: ^8.0.2

  # Internationalisierung
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/quantumresonanz_icon_wave.png
    - assets/images/quantumresonanz_icon_tuningfork.png
    - assets/images/quantumresonanz_hero_silence_scan.png
    - assets/images/quantumresonanz_scan_5s_timeline.png
    - assets/images/quantumresonanz_segments_cards.png
    - assets/images/quantumresonanz_merge_waves.png
    - assets/images/quantumresonanz_result_dashboard.png

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/quantumresonanz_icon_wave.png"
  adaptive_icon_background: "#050712"
  adaptive_icon_foreground: "assets/images/quantumresonanz_icon_wave.png"


